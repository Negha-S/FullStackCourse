<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body >
    <script>
        console.log("Today is Friday");
        document.write("Today is Friday<br>");
        var a=Number(prompt("Enter First Value:"));
        var b=Number(prompt("Enter Second Value:"));
        document.write("Add:",a+b,"<br>");
        document.write("Sub:",a-b,"<br>");

        document.write("Div:",a/b,"<br>");
    </script>
